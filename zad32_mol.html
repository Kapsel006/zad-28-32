<html>
<head>
  <script type="text/javascript">
    function wazon(firma_r, model_r, kolor_r) {
      this.firma = firma_r;
      this.model = model_r;
      this.kolor = kolor_r;
    }

    wazon.prototype.wypisz = function () {
      alert(this.firma + ' ' + this.model + ' ' + this.kolor);
    };

    var wazon1 = new wazon("verso","zielony");
    var wazon2 = new wazon('loberon','bialy');

    wazon1.wypisz();
    wazon2.wypisz();

    document.write("Nie czaje" + "<br>");

    document.write("wazon pierwszy" + " " + wazon1.firma + " " + wazon1.model + " " + wazon1.kolor);
  </script>
</head>
<body>
  <br>
  Programowanie obiektowe
</body>
</html>
